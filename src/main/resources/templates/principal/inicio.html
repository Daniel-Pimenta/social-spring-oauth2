    <div class="container">
      <ul class="collection with-header">
        <li class="collection-header"><h4>Perfil Publico</h4></li>
        <li class="collection-item"><b>ID :</b> <span th:text="${usuario.id}"></span></li>
        <li class="collection-item"><b>Nome :</b> <span th:text="${usuario.name}"></span></li>
        <li class="collection-item"><b>Primeiro Nome :</b> <span th:text="${usuario.firstName}"></span></li>
        <li class="collection-item"><b>Ultimo Nome :</b> <span th:text="${usuario.lastName}"></span></li>
        <li class="collection-item"><b>Email :</b> <span th:text="${usuario.email}"></span></li>
        <li class="collection-item"><b>URL Foto :</b> <span th:text="${usuario.foto}"></span></li>
        <li class="collection-item"><b>Rede Social :</b> <span th:text="${usuario.socialLogin}"></span></li>
        <li class="collection-item"><b>Token : </b><span th:text="${usuario.accessToken}"></span></li>
      </ul>
  </div>
