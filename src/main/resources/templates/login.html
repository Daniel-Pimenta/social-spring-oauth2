<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8" />
  <title>Spring Social</title>
  
  <!--Import Google Icon Font-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
  
  <!--Import font-awesome.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

  <nav>
    <div class="nav-wrapper" style="margin-left:5px; margin-right-5px;">
      <a href="#!" class="brand-logo left" ><i class="material-icons" style="font-size:4rem">account_circle</i>
      Autenticação com Social-Spring
      </a>
      <ul class="right hide-on-med-and-down">
        <li><a href="/login">LOGIN</a></li>
      </ul>
    </div>
  </nav>


  <div class="container">
 
    <div class="row mt-5 center" style="margin-top:20px;">
      <div class="col s12 m12 l12">
        <form action="/loginSocial" method="post" th:object="${formLogin}">
        <input type="hidden" name="social"  value="facebook" />
        <input type="hidden" name="scope"   value="public_profile,email" />
        <input type="hidden" name="usuario" value="" />
        <input type="hidden" name="senha"   value="" />
        <button class="btn waves-effect waves-light blue" style="width:250px;"><i class="fa fa-facebook left"></i>Login do Facebook</button>
        </form>
      </div>
    </div>
    
    <div class="row mt-5 center" style="margin-top:20px;">
      <div class="col s12 m12 l12">
        <form action="/loginSocial" method="post" th:object="${formLogin}">
        <input type="hidden" name="social"  value="google" />
        <input type="hidden" name="scope"   value="profile email" />
        <input type="hidden" name="usuario" value="" />
        <input type="hidden" name="senha"   value="" />
        <button class="btn waves-effect waves-light red" style="width:250px;"><i class="fa fa-google left"></i>Login do Google</button>
        </form>
      </div>
    </div>

    <div class="row mt-5 center" style="margin-top:20px;">
      <div class="col s12 m12 l12">
        <form action="/loginSocial" method="post" th:object="${formLogin}">
        <input type="hidden" name="social"  value="linkedin" />
        <input type="hidden" name="scope"   value="r_basicprofile,r_emailaddress" />
        <input type="hidden" name="usuario" value="" />
        <input type="hidden" name="senha"   value="" />
        <button class="btn waves-effect waves-light black" style="width:250px;"><i class="fa fa-linkedin left"></i>Login do Linkedin</button>
        </form>
      </div>
    </div>
 
  </div>
 
 
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
</body>
</html>
